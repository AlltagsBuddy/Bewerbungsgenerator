<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amt-O-Mat | AlltagsBuddy</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #ffffff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo img {
      height: 60px;
    }
    .logo span {
      font-size: 1.8rem;
      font-weight: 700;
      color: #1BC7C2;
    }
    .cta-button {
      background-color: #FF6B00;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #FF6B00;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    textarea, button, input, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #FF6B00;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .output {
      margin-top: 30px;
      background-color: #f4f4f4;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 30px;
      background-color: #1BC7C2;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="Bilder/logo.png" alt="AlltagsBuddy Logo" />
      <span>AlltagsBuddy</span>
    </div>
    <a href="index.html" class="cta-button">Zur√ºck zur Startseite</a>
  </header>

  <main>
    <h1>Amt-O-Mat ‚Äì Der KI-Formulargenerator</h1>
    <p style="text-align:center">
      Erstelle automatisch offizielle Schreiben f√ºr dein Anliegen bei √Ñmtern & Beh√∂rden. W√§hle einfach Beh√∂rde, Anlass, Tonfall und gib deine Daten ein.
    </p>

    <form id="formGenerator">
      <label for="name">Dein Name</label>
      <input type="text" id="name" placeholder="Max Mustermann" />

      <label for="stra√üe">Stra√üe und Hausnummer</label>
      <input type="text" id="stra√üe" placeholder="Musterstra√üe 1" />

      <label for="plz">Postleitzahl</label>
      <input type="text" id="plz" placeholder="12345" />

      <label for="ort">Ort</label>
      <input type="text" id="ort" placeholder="Musterstadt" />

      <label for="kundennummer">Kundennummer (optional)</label>
      <input type="text" id="kundennummer" />

      <label for="behoerde">Beh√∂rde</label>
      <select id="behoerde">
        <option>Jobcenter</option>
        <option>Gemeinde</option>
        <option>Familienkasse</option>
        <option>Stadtverwaltung</option>
        <option>Landratsamt</option>
        <option>Bundesagentur f√ºr Arbeit</option>
        <option>Finanzamt</option>
        <option>Versicherung</option>
        <option>Rechtsanwalt</option>
        <option>Steuerberater</option>
    
      </select>

      <label for="anliegen">Anliegen</label>
      <select id="anliegen">
        <option>Widerspruch</option>
        <option>Antrag stellen</option>
        <option>Nachweise senden</option>
        <option>K√ºndigung</option>
        <option>R√ºckmeldung / Nachfrage</option>
      </select>

      <label for="tonfall">Tonfall</label>
      <select id="tonfall">
        <option value="neutral">Neutral</option>
        <option value="freundlich">Freundlich-bestimmt</option>
        <option value="formell">F√∂rmlich</option>
      </select>

      <label for="details">Zus√§tzliche Angaben</label>
      <textarea id="details" rows="5" placeholder="z.‚ÄØB. genaue Situation, gew√ºnschter Ablauf, Fristen"></textarea>

      <button id="generateBtn" type="submit">üìÑ Amtsschreiben generieren</button>
    </form>

    <div id="status"></div>
    <div id="output" class="output"></div>

    <div id="export-buttons" style="display:none">
      <button id="downloadPdfBtn">üì• PDF herunterladen</button>
      <button id="downloadDocxBtn">üìù Word herunterladen</button>
    </div>
  </main>

  <footer>
    &copy; 2025 AlltagsBuddy ‚Äì Dein smarter KI-Buddy f√ºr Beh√∂rdenkram
  </footer>

  <script>
    const form = document.getElementById('formGenerator');
    const output = document.getElementById('output');
    const status = document.getElementById('status');
    const exportBox = document.getElementById('export-buttons');
    const generateBtn = document.getElementById('generateBtn');
    const downloadPdfBtn = document.getElementById('downloadPdfBtn');
    const downloadDocxBtn = document.getElementById('downloadDocxBtn');

    let result = { brieftext: '' };

    function setStatus(msg, color = '#333') {
      status.innerText = msg;
      status.style.color = color;
    }

    function disableAll(disabled) {
      generateBtn.disabled = disabled;
      downloadPdfBtn.disabled = disabled;
      downloadDocxBtn.disabled = disabled;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const adresse = `${document.getElementById('stra√üe').value.trim()}, ${document.getElementById('plz').value.trim()} ${document.getElementById('ort').value.trim()}`;

      const inputData = {
        name: document.getElementById('name').value.trim(),
        adresse: adresse,
        kundennummer: document.getElementById('kundennummer').value.trim(),
        behoerde: document.getElementById('behoerde').value,
        anliegen: document.getElementById('anliegen').value,
        tonfall: document.getElementById('tonfall').value,
        details: document.getElementById('details').value.trim()
      };

      if (!inputData.name || !adresse || !inputData.behoerde || !inputData.anliegen) {
        setStatus('‚ö†Ô∏è Bitte f√ºlle alle Pflichtfelder aus.', 'red');
        return;
      }

      setStatus('‚è≥ Schreiben wird generiert...');
      disableAll(true);

      const res = await fetch('/api/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(inputData)
      });

      const data = await res.json();
      if (data.error) {
        setStatus('‚ùå Fehler: ' + data.error, 'red');
        disableAll(false);
        return;
      }

      if (!data.brieftext || data.brieftext.trim().length < 5) {
        setStatus('‚ö†Ô∏è Es wurde kein brauchbares Schreiben erstellt.', 'red');
        disableAll(false);
        return;
      }

      result = data;
      output.innerHTML = `<h3>Generiertes Schreiben:</h3><p>${data.brieftext.replace(/\n/g, '<br>')}</p>`;
      setStatus('‚úÖ Schreiben erfolgreich erstellt!', 'green');
      exportBox.style.display = 'block';
      disableAll(false);
    });

    downloadPdfBtn.addEventListener('click', async () => {
      setStatus('üìÑ PDF wird erstellt...');
      disableAll(true);
      const res = await fetch('/api/export/pdf', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(result)
      });
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'amtsschreiben.pdf';
      a.click();
      setStatus('‚úÖ PDF wurde heruntergeladen', 'green');
      disableAll(false);
    });

    downloadDocxBtn.addEventListener('click', async () => {
      setStatus('üìù Word wird erstellt...');
      disableAll(true);
      const res = await fetch('/api/export/docx', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(result)
      });
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'amtsschreiben.docx';
      a.click();
      setStatus('‚úÖ Word-Datei wurde heruntergeladen', 'green');
      disableAll(false);
    });
  </script>
</body>
</html>
