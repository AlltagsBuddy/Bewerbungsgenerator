  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;

    header {
      background-color: #ffffff;

    .cta-button {
      background-color: #FF6B00;

      text-decoration: none;

    .main-content {
      padding: 60px 20px;
      max-width: 800px;

    .main-content p {
      font-size: 1.2rem;

    }
    form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
    }
    input, select {
      width: 100%;

      background-color: #1BC7C2;
      color: white;

      font-size: 1rem;

      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 30px;
      background-color: #1BC7C2;

<body>
  <header>
    <div class="logo">AlltagsBuddy</div>
    <img src="logo.png" alt="AlltagsBuddy Logo" width="160" height="160" />
    <a href="index.html" class="cta-button">Zurück zur Startseite</a>
  </header>

  <section class="main-content">
    <h1>Newsletter abonnieren</h1>
    <p>Starte deine smarte Alltagshilfe mit AlltagsBuddy – Verpasse keine neuen KI-Lösungen mehr. Du wirst über alle Neuigkeiten per E-Mail informiert.</p>

    <form action="https://formsubmit.co/info@alltags-buddy.de" method="POST">
      <!-- Weiterleitung nach dem Absenden -->
      <input type="hidden" name="_next" value="https://alltags-buddy.com/danke.html">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="Neue Newsletter-Anfrage von AlltagsBuddy">
      <input type="hidden" name="_template" value="box">

      <label for="name">Dein Name</label>
      <input type="text" id="name" name="name" placeholder="Max Mustermann" required>

      <label for="email">E-Mail-Adresse</label>
      <input type="email" id="email" name="email" placeholder="dein@email.de" required>

      <label for="interesse">Über was möchtest du benachrichtigt werden?</label>
      <select id="interesse" name="interesse" required>
        <option value="">Bitte wählen...</option>
        <option value="Neue Prompts">Neue Prompts</option>
        <option value="Shop-Änderungen">Änderungen im Shop</option>
        <option value="Angebote">Angebote</option>
      </select>

      <button type="submit" class="submit">Jetzt Newsletter abonnieren</button>
    </form>
  </section>
